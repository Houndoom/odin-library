<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Houndoom's Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="textFit.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="header-title">Houndoom's Library</div>
    <div class="header-buttons">
      <button id="show-favourites"><img src="images/star-outline.svg" alt="Show favourites">Show favourites</button>
      <button id="show-read"><img src="images/book-open-variant.svg" alt="Show read">Show read</button>
    </div>
  </div>
  <div class="library">
    <div id="card-prototype">
      <div class="top-bar">
        <div class="id-number">99</div>
        <div class="top-buttons">
          <button class="favourite"><img src="images/star-outline.svg" alt="Toggle favourite" id="test"></button>
          <button class="read"><img src="images/book-open-blank-variant.svg" alt="Toggle read"></button>
        </div>
      </div>
      <div class="book-details">
        <div class="title book-data">Test</div>
        <div class="border"></div>
        <div class="author">
          <div class="book-label">Author</div>
          <div class="book-data">Test</div>
        </div>
        <div class="year">
          <div class="book-label">Year</div>
          <div class="book-data">1313</div>
        </div>
        <div class="publisher">
          <div class="book-label">Publisher</div>
          <div class="book-data">Test</div>
        </div>
        <div class="pages">
          <div class="book-label">Pages</div>
          <div class="book-data">353</div>
        </div>
      </div>
      <button class="delete-button"><img src="images/trash-can-outline.svg" alt="Delete card"></button>
    </div>
  </div>

  <button type="button" id="form-open"><img src="images/plus.svg" alt="Add book"></button>
  <form id="form-add-new-book">
    <div class="form-title">Add New Book</div>
    <button type="button" id="form-exit"><img src="images/close.svg" alt="Close"></button>
    <div class="instructions">Please enter the details of the book in the fields below.</div>
    <fieldset>
      <label for="title-input">Title<abbr title="Required">*</abbr>:</label>
      <div class="input-and-error">
        <input type="text" id="title-input" required>
        <div class="error-message"></div>
      </div>
      <label for="author-input">Author:</label>
      <div class="input-and-error">
        <input type="text" id="author-input">
        <div class="error-message"></div>
      </div>
      <label for="year-input">Year:</label>
      <div class="input-and-error">
        <input type="text" id="year-input" inputmode="numeric" pattern="\d{0,4}">
        <div class="error-message"></div>
      </div>
      <label for="publisher-input">Publisher:</label>
      <div class="input-and-error">
        <input type="text" id="publisher-input">
        <div class="error-message"></div>
      </div>
      <label for="pages-input">Pages:</label>
      <div class="input-and-error">
        <input type="text" id="pages-input" inputmode="numeric" pattern="\d{0,6}">
        <div class="error-message"></div>
      </div>
    </fieldset>
    <div class="submit-button"><button type="button" id="submit-button">Add Book</button></div>
  </form>
</body>
</html>
